<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>随机号数抽取</title>
<script src="js/jquery-1.4.1.min.js"></script>
<style>
body {
	background-color:aliceblue;
}
.wrapDiv {
	width:80%;
	max-width:1200px;
	margin:0 auto;
	text-align:center;
	position:absolute;
	top:80px;
	left:10px;
	right:0;
}
.leftBox {
	float:left;
	width:600px;
	height:240px;
	/*background-color:aqua;
	*/
    	margin:0 auto;
	margin-top:0px;
	clear:both;
}
#span {
	float:right;
	top:10px;
	right:185px;
}
#btn {
	float:left;
	width:100px;
	height:30px;
	margin-left:10px;
	margin-top:230px;
}
.nameBox {
	width:100px;
	height:30px;
	float:left;
	background-color:antiquewhite;
	margin-left:10px;
	margin-top:10px;
	text-align:center;
	line-height:30px;
}
.selectedName {
	float:right;
	width:340px;
	background:#666;
	margin-top:10px;
	margin-left:30px;
	background:#ffffff;
	overflow:hidden;
}
h1 {
	text-align:center;
}
</style>
</head>
<body>
<h1>随机号数抽取[英语专用]V4</h1>
<span id="span"></span>

<div class="wrapDiv">
    <div id="leftBox" class="leftBox"></div>
    <div id="selectedName" class="selectedName">
        <h1>中奖者名单</h1>
    </div>

    <input type="button" id="btn" value="走起！">
</div>

<script>
 // 模拟后台数据
 var arr = ["卞吴京", "郑逸轩", "林万源", "黄洋威", "张炜秦", "陈锦祥", "朱宏宇", "吴文杰", "郑佳明", "张海岩",
     "胡晓楠", "朱志鹏", "余予欣", "陈良", "阙钧元", "欧洋婷", "谢雨卿", "张颖", "郑高进", "黄潇杰", "叶帝镰",
     "吴欣雅", "陈雅婷", "卓国栋", "李昌榃", "彭雨煊", "张馨", "陈龙强", "苏涛", "刘文涛",  "郑昕怡","陈婷", 
     "余淋瑶", "刘宇", "魏文芳", "邹语晨", "张自鋆", "黄梁清", "林蒋航", "江辉", "谢祥浩", "夏梦婷", "王嘉铃",
     "游蓝铃", "苏满琴", "余宇翔", "曾怡佳", "吴凌倩", "邱妍璇", "陈叶曦", "谢晶", "谢陈宇"
 ];

 var orgArrCount = arr.length;
 var currentSelectNum = 0;




 initForm();

 // 初始化表单
 function initForm() {
     // 动态设置选择人的高度
     var selectedNameHeight = orgArrCount / 3 * 40 + 120;
     $("#selectedName").css("height", selectedNameHeight + "px");
     // 动态创建图层
     dynamicCreateBox();
 }

 // 动态创建层
 function dynamicCreateBox() {
     for (var i = 0; i < arr.length; i++) {
         var div = document.createElement("div");
         div.innerText = arr[i];
         div.className = "nameBox";
         $("#leftBox").append(div);
     };
 }

 // 清空小方格颜色
 function clearBoxColor() {
     $("#leftBox").children("div").each(function() {
         $(this).css("background-color", "");
     });
 }

 // 设置选中小方格颜色
 function setBoxColor() {
     $("#leftBox").children("div").each(function() {
         var thisText = ($(this).text());
         var selectedName = arr[currentSelectNum];

         if (thisText == selectedName) {
             $(this).css("background-color", "skyblue");
         }
     });
 }

 function appendSelectedName() {
     var div = document.createElement("div");
     div.innerText = arr[currentSelectNum];
     div.className = "nameBox";
     $("#selectedName").append(div);
 }
 
 //排除列表，为了整体好看，在后台排除，不影响前台显示            
arr.splice(5, 1);
arr.splice(1, 1);
arr.splice(0, 1);


 $('#btn').click(function() {
     var curentCount = arr.length;
     if (curentCount < 1) {
         alert("已经全部抽完了，请刷新网页即可清空历史记录");
         // 清空所有层的颜色
         clearBoxColor();
         return;
     }
     // 监视按钮的状态
     if (this.value === "走起！") {
         // 定时针
         timeId = setInterval(function() {
             // 清空所有层的颜色
             clearBoxColor();

             //随机生成一个数
             var num = Math.floor((Math.random() * 233333)) % curentCount
             currentSelectNum = num;

             // 设置选中小方格颜色
             setBoxColor();
         }, 10);
         this.value = "停！";
     } else {
         // 清除计时器
         clearInterval(timeId);

         // 添加选中人
         appendSelectedName();

         // 移除
         arr.splice(currentSelectNum, 1);
         this.value = "走起！";
     }
 });

 // 获取时间的函数
 getTime();
 setInterval(getTime, 10)

 function getTime() {
     var day = new Date();
     var year = day.getFullYear(); //年
     var month = day.getMonth() + 1; //月
     var dat = day.getDate(); //日
     var hour = day.getHours(); //小时
     var minitue = day.getMinutes(); //分钟
     var second = day.getSeconds(); //秒
     month = month < 10 ? "0" + month : month;
     dat = dat < 10 ? "0" + dat : dat;
     hour = hour < 10 ? "0" + hour : hour;
     minitue = minitue < 10 ? "0" + minitue : minitue;
     second = second < 10 ? "0" + second : second;
     $("#span").innerText = year + "-" + month + "-" + dat + " " + hour + ":" + minitue + ":" + second
 }
</script>

</body>
</html>
